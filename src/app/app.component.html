<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: num % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let num of oddNumbers"
          >
            {{ num }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: num % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let num of evenNumbers"
          >
            {{ num }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{ odd: num % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'
              }"
              *ngFor="let num of evenNumbers"
            >
              {{ num }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: num % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: num % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let num of evenNumbers"
          >
            {{ num }}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>Style me with a basic directive</p>
      <p
        appBetterHighlight
        [defaultBgColor]="'yellow'"
        defaultHighlightBgColor="red"
      >
        Style me with a better directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
